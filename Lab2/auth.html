<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма аутентификации</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Playfair+Display:wght@400;600;900&display=swap"
    rel="stylesheet">
</head>
<body>
    
    <div class="overlay">
        <form class="auth-form" action="https://httpbin.org/post" method="POST">
            <h1><a class="backup" href="index.html">Вернуться на главную страницу</a></h1>
            <h2>Форма аутентификации</h2>
            <label for="login">Логин (текстовое):</label>
            <input type="text" id="login" name="login" required>
            
            <label for="password">Пароль (пароль):</label>
            <input type="password" id="password" name="password" required>
            
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Запомнить меня</label>
            
            <button type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
